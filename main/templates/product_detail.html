{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>{{ product.name }} - SaikhahStation</title>
{% endblock meta %}

{% block content %}
<div class="bg-pink-50 w-full min-h-screen">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <!-- Back Navigation -->
    <div class="mb-6">
      <a href="{% url 'main:show_main' %}" class="text-pink-600 hover:text-pink-800 font-medium transition-colors">
        ← Back to Products
      </a>
    </div>

    <!-- Loading State -->
    <div id="loading-state" class="bg-white rounded-lg border border-pink-200 p-12 text-center">
      <svg class="animate-spin h-8 w-8 text-pink-500 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      <p class="text-gray-600 mt-3">Loading product detail...</p>
    </div>

    <!-- Error State -->
    <div id="error-state" class="bg-white rounded-lg border border-pink-200 p-12 text-center hidden">
      <div class="w-16 h-16 mx-auto mb-4">
        <div class="text-pink-500 text-5xl">⚠️</div>
      </div>
      <h3 class="text-lg font-medium text-gray-900 mb-2">Failed to load product</h3>
      <p class="text-gray-500">Please try again later.</p>
    </div>

    <!-- Product Detail -->
    <article id="product-content" class="bg-white rounded-lg border border-pink-200 overflow-hidden shadow-sm hidden">
      <!-- Header -->
      <div class="p-6 sm:p-8">
        <div id="badges-container" class="flex flex-wrap items-center gap-2 mb-4"></div>

        <h1 id="product-name" class="text-3xl sm:text-4xl font-bold text-gray-900 leading-tight mb-4"></h1>

        <div class="flex flex-wrap items-center text-sm text-gray-500 gap-4">
          <span id="product-price" class="text-pink-600 font-semibold"></span>
        </div>
      </div>

      <!-- Thumbnail -->
      <div id="thumbnail-container" class="px-6 sm:px-8 hidden">
        <img id="product-thumbnail" 
             src="" 
             alt="" 
             class="w-full h-64 sm:h-80 lg:h-96 object-cover rounded-lg">
      </div>

      <!-- Description -->
      <div class="p-6 sm:p-8">
        <div class="prose prose-lg max-w-none">
          <div id="product-description" class="text-gray-700 leading-relaxed whitespace-pre-line text-base sm:text-lg"></div>
        </div>
      </div>

      <!-- Author Info -->
      <div class="border-t border-pink-200 p-6 sm:p-8 bg-pink-50">
        <div class="flex items-center justify-between">
          <div>
            <div class="font-medium text-gray-900">
              <p id="product-author">Author: Loading...</p>
            </div>
            <p class="text-sm text-gray-500">Product owner</p>
          </div>
        </div>
      </div>
    </article>
  </div>
</div>

<!-- AJAX Script -->
<script>
  // Configuration
  const PRODUCT_ID = "{{ product.id }}";
  const PRODUCT_DETAIL_ENDPOINT = `{% url 'main:show_json_by_id' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', PRODUCT_ID);

  // DOM Elements
  const loadingState = document.getElementById('loading-state');
  const errorState = document.getElementById('error-state');
  const productContent = document.getElementById('product-content');
  const badgesContainer = document.getElementById('badges-container');
  const productName = document.getElementById('product-name');
  const productPrice = document.getElementById('product-price');
  const productDescription = document.getElementById('product-description');
  const productThumbnail = document.getElementById('product-thumbnail');
  const thumbnailContainer = document.getElementById('thumbnail-container');
  const productAuthor = document.getElementById('product-author');

  // Show/hide states
  function showState(state) {
    loadingState.classList.toggle('hidden', state !== 'loading');
    errorState.classList.toggle('hidden', state !== 'error');
    productContent.classList.toggle('hidden', state !== 'ready');
  }

  // Render product detail
  function renderProduct(product) {
    // Title
    productName.textContent = product.name;
    document.title = `${product.name} - SaikhahStation`;

    // Category badges
    badgesContainer.innerHTML = '';
    if (product.category) {
      const categoryBadge = document.createElement('span');
      categoryBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-pink-400 text-white';
      categoryBadge.textContent = product.category;
      badgesContainer.appendChild(categoryBadge);
    }

    if (product.is_featured) {
      const featuredBadge = document.createElement('span');
      featuredBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-pink-100 text-pink-700';
      featuredBadge.textContent = 'Featured';
      badgesContainer.appendChild(featuredBadge);
    }

    // Price
    productPrice.textContent = `Rp${product.price.toLocaleString('id-ID')}`;

    // Thumbnail
    if (product.image_url) {
      productThumbnail.src = product.image_url;
      productThumbnail.alt = product.name;
      thumbnailContainer.classList.remove('hidden');
    } else {
      thumbnailContainer.classList.add('hidden');
    }

    // Description
    productDescription.textContent = product.description || 'No description available.';

    // Author
    const authorName = product.user_username || 'Anonymous';
    productAuthor.textContent = `Author: ${authorName}`;
  }

  // Fetch product detail
  async function loadProductDetail() {
    try {
      showState('loading');
      const response = await fetch(PRODUCT_DETAIL_ENDPOINT, { headers: { 'Accept': 'application/json' } });
      if (!response.ok) throw new Error('Failed to fetch product detail');
      const productData = await response.json();
      renderProduct(productData);
      showState('ready');
    } catch (error) {
      console.error('Error loading product detail:', error);
      showState('error');
    }
  }

  // Initialize page
  loadProductDetail();
</script>
{% endblock content %}
